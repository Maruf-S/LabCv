    <div class="wrapper">
        <section class="work-sections" id="flags">
            <header class="section-header">Flags of Countries</header>
            <div class="flags-container">
                <div class="flag" id="armenia">
                    <div class="one-third-rows red"></div>
                    <div class="one-third-rows blue-black"></div>
                    <div class="one-third-rows light-orange"></div>
                    <div class="country-name">Aremenia</div>
                </div>
                <div class="flag" id="austria">
                    <div class="one-third-rows red"></div>
                    <div class="one-third-rows white"></div>
                    <div class="one-third-rows red"></div>
                    <div class="country-name">Austria</div>
                </div>
                <div class="flag" id="belgium">
                    <div class="one-third-columns black"></div>
                    <div class="one-third-columns yellow"></div>
                    <div class="one-third-columns red"></div>
                    <div class="country-name">Belgium</div>
                </div>
                <div class="flag" id="benin">
                    <div class="one-third-columns stay-ontop dark-green"></div>
                    <div class="half-rows top-row yellow"></div>
                    <div class="half-rows bottom-row red"></div>
                    <div class="country-name">Benin</div>
                </div>
                <div class="flag" id="bulgaria">
                    <div class="one-third-rows white"></div>
                    <div class="one-third-rows dark-green"></div>
                    <div class="one-third-rows red"></div>
                    <div class="country-name">Bulgaria</div>
                </div>
                <div class="flag" id="bangladesh">
                    <div class="full dark-green"></div>
                    <div class="center-circle red"></div>
                    <div class="country-name">Bangladesh</div>
                </div>
                <div class="flag" id="chad">
                    <div class="one-third-columns blue-black"></div>
                    <div class="one-third-columns yellow"></div>
                    <div class="one-third-columns red"></div>
                    <div class="country-name">Chad</div>
                </div>
                <div class="flag" id="gold-coast">
                    <div class="one-third-columns light-orange"></div>
                    <div class="one-third-columns white"></div>
                    <div class="one-third-columns dark-green"></div>
                    <div class="country-name">Cote d'Ivoire</div>
                </div>
                <div class="flag" id="italy">
                    <div class="one-third-columns green"></div>
                    <div class="one-third-columns white"></div>
                    <div class="one-third-columns red"></div>
                    <div class="country-name">Italy</div>
                </div>
                <div class="flag" id="japan">
                    <div class="full white"></div>
                    <div class="center-circle red"></div>
                    <div class="country-name">Japan</div>
                </div>
                <div class="flag" id="peru">
                    <div class="one-third-columns red"></div>
                    <div class="one-third-columns white"></div>
                    <div class="one-third-columns red"></div>
                    <div class="country-name">Peru</div>
                </div>
                <div class="flag" id="yemen">
                    <div class="one-third-rows red"></div>
                    <div class="one-third-rows white"></div>
                    <div class="one-third-rows black"></div>
                    <div class="country-name">Yemen</div>
                </div>
            </div>
        </section>
    </div>
